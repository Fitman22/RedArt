<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="Login.js" defer></script>
</head>

<body>
    <div class="login-container">

        <!-- Login -->
        <form id="login-form">
            <div class="input-group">
                <span class="material-symbols-outlined icon">person</span>
                <input type="text" id="username" name="username" placeholder="userName" required>
            </div>
            <div class="input-group">
                <span class="material-symbols-outlined icon">lock</span>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button class="iniciar" type="submit">Iniciar Sesión</button>
            <button class="registrar" id="register-btn" type="button">Registrarse ahora</button>
        </form>
        


        <!-- Sing Up -->
        <div id="registration-form-container" style="display: none;">
            <form id="registration-form" action="#" method="post">
                <div class="input-group">
                    <span class="material-symbols-outlined icon">person</span>
                    <input class="form2" type="text" id="name" name="name" placeholder="Nombre" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined icon">person</span>
                    <input class="form2" type="text" id="lasName" name="lasName" placeholder="Apellido" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined icon">account_circle</span>
                    <input class="form2" type="text" id="userName" name="userName" placeholder="Usuario" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined icon">person</span>
                    <input class="form2" type="text" id="description" name="description" placeholder="Descripcion" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined icon">phone</span>
                    <input class="form2" type="number" id="age" name="age" placeholder="Edad" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined icon">email</span>
                    <input class="form2" type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined icon">lock</span>
                    <input class="form2" type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined icon">Face</span>
                    <input class="form2" type="text" id="sex" name="sex" placeholder="Genero" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined icon">phone</span>
                    <input class="form2" type="number" id="telephone" name="telephone" placeholder="Teléfono" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined icon">phone</span>
                    <input class="form2" type="number" id="ilustracion" name="ilustracion" placeholder="Ilustracion" required>
                </div>
                <button class="iniciar" type="submit">Registrarse</button>
                <button class="registrar" id="cancel-btn" type="button">Cancelar</button>
            </form>
        </div>
    </div>
</body>
</html>
