<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Dibujo</title>
    <link rel="stylesheet" href="Styles/StyleCreateColor.css">
</head>
<body>
    <div class="toolbar">
        <label for="colorPicker">Color: </label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="brushSize">Tamaño del pincel: </label>
        <input type="range" id="brushSize" min="1" max="20" value="5">
        <button id="clearButton">Borrar Todo</button>
        <button id="saveButton">Guardar Dibujo</button>
    </div>
    <canvas id="paintCanvas"></canvas>

    <script src="JS/CreateColor.js"></script>
</body>
</html>
